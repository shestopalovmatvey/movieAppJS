<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-app</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="block__search">
            <input type="text" placeholder="Enter your movie..." class="input__movie">
            <button class="btn_search">
                Search
            </button>
        </div>

        <div class="error">
            <p>Ops! Movie not found.</p>
        </div>

        <div class="movie">
            <div class="movie__info">
                <div class="img">
                    <img src="" alt="Movie poster">
                </div>
    
                <div class="title">
                    <h2>Inseption</h2>
                    <div class="rating">
                        <img src="img/star-icon.svg" alt="">
                        <p></p>
                    </div>
                    <div class="genres">
                    </div>
                    <div class="director">
                    </div>
                </div>
            </div>
    
            <div class="movie__text">
                <div class="movie__plot">
                </div>
                
                <div class="movie__cast">
                </div>
            </div>
        </div>
    </div>
        
    <script src="js/main.js"></script>
</body>
</html>
